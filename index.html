<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree | Samuel Tedeschi</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <img src="https://github.com/samuelTedeschi.png" class="rounded-circle img-thumbnail mx-auto d-block" alt="">
    <h2 class="text-center">Samuel Tedeschi</h2>
    <p class="text-center">@samuelTedeschi</p>

    <div class="d-grid gap-2 col-md-3 mx-auto" id="btns">
        <button class="btn btn-primary">
            <a href="" class="link-light">
                    <img src="linkedin.svg" alt="" class="">
                    LinkdIn
            </a>
        </button>

        <button class="btn btn-dark ">
            <a href="" class="link-light ">
                <img src="github.svg" alt="">
                Github
            </a>
        </button>

        <button class="btn btn-info">
            <a href="" class="link-dark">
                <img src="instagram.svg" alt="">
                Intagram
            </a>
        </button>
    </div>

</body>
</html>
